<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Handmade';
            src: url('fontes/SimpleHandmade.otf') format('opentype'), url('fontes/SimpleHandmade.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            - trutype (ttf)
            - embedded-opentype
            - trutype-aat (Apple Advancced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Handmade';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título: Olá, Lauane!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam nostrum eius eligendi esse numquam maiores error quae sequi laborum neque qui, nemo dolores culpa enim id nam sit, quam corrupti.</p>
</body>
</html>
