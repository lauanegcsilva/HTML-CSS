<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador
        <p>
            <picture>
                <!--cuidado pq os sources tem que estar por ordem de tamanho, do menor ao maior-->
                <source media="(max-width:725px)" srcset="imagens/foto-p.png" type="image/png">
                <!-- essa foto tem 300x300px -->
                <source media="(max-width:1025px)" srcset="imagens/foto-m.png" type="image/png">
                <!-- essa foto tem 700x700 px -->
                <img src="imagens/foto-g.png" alt="imagem flexivel">
                <!-- essa foto tem 1000x1000px -->
            </picture>
        </p>
    </p>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--arquivo wav é pesado, evite colocá-lo-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
